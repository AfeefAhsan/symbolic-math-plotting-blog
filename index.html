    <h1>Welcome to My Symbolic Mathematics Blog</h1>
    <p>This blog covers symbolic mathematics plotting using SymPy.</p>
    <h2>Installation</h2>
    <p>To install SymPy, run:</p>
    <pre><code>pip install sympy</code></pre>
    <h2>Example Code</h2>
    <pre><code>from sympy import symbols, sin, cos
from sympy.plotting import plot
x = symbols('x')
plot(sin(x), cos(x))</code></pre>
